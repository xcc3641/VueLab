<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>关于三</title>
    <link rel="stylesheet" type="text/css" href="../css/semantic.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="poem.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.lug.ustc.edu.cn/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div id="app">

        <!-- 内容 -->
        <div class="ui hidden divider"></div>
        <div class="ui raised padded text container segment">
            <div class="titile">{{essay.title}}</div>
            <div v-if="essay.author !== null" class="subtitle">{{essay.author}}</div>
            <div v-html=essay.content></div>
        </div>
        <div class="ui hidden divider"></div>

        <!-- 按钮 -->
        <div class="ui text container">
            <div class="ui two padded column grid">
                  <button class="ui grey basic button" v-bind:class="{disabled : last_disable}" @click="to_next_page(false)">上一首</button>
                  <button class="ui grey basic button" v-bind:class="{disabled : next_disable}" @click="to_next_page(true)">下一首</button>
            </div>
        </div>

    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <script src="poem.js"></script>
</body>

</html>
